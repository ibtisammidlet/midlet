<script>
document.addEventListener("DOMContentLoaded", function(event) { 
  var str = document.getElementById("lazyload-youtube").innerHTML; 
  var res = str.replace("replace this", "by this");
  document.getElementById("lazyload-youtube").innerHTML = res;
});
</script>
